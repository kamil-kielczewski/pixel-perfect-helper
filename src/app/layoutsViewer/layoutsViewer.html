<div *ngIf="imgItem"
     [style.height]='meta.windowHeight + "px"'
     (window:resize)="resizeWindow($event)"
     (wheel)="handleMouseScrollEvents($event)"
     (mousemove)="updateMousePosition($event)"
     (dblclick)="showHintOrHideBox()"

     class="container"
>

    <img src="{{ imgItem.image }}"
         [style.top]='meta.top  + "px"'
         [style.left]='meta.left  + "px"'
         class="item"
         id="layoutImage"
    />

    <selection-box #boxEditor
                   [width]="meta.windowWidth "
                   [height]="meta.windowHeight"
                   (pointerdown)="selectColor()"
                   (pointermove)="moveHint($event)"
    >
        {{ bindBox(boxEditor) }}
    </selection-box>

    <hint-box #hintBox
              *ngIf="meta.boxEditor"
              [canvas]="meta.canvas"
              [box]="meta.boxEditor.getBox()"
              [imgItem]="imgItem"
              [imgLeft]="meta.left"
              [imgTop]="meta.top"
              [mouseX]="meta.mouseX"
              [mouseY]="meta.mouseY"
              [screenWidth]="meta.windowWidth"
              [screenHeight]="meta.windowHeight"
              (saveCutImg)="cutBoxAndDownload()"
    >
        {{ bindHintBox(hintBox) }}
    </hint-box>
</div>

<style>
    .container {
        position: absolute;
        width: 100%;
        overflow: hidden;
    }

    .item {
        position: absolute;
        display: block;
        margin-left: auto;
        margin-right: auto;
    }

</style>
